<h1 class="mt-2">Report</h1>
<div class="row w-100 ps-2">
   <div class="col-6 pt-2 pe-2">
     <mat-card class="h-100" tabindex="0">
       <mat-card-header>
         <mat-card-title>{{report?.title}}</mat-card-title>
         <mat-card-subtitle>
           {{report?.summary}}
         </mat-card-subtitle>
       </mat-card-header>
       <mat-card-content>
         <img style = "height: 100px; width: 100px;" [src]="report?.image_url" [alt]="report?.image_url">
       </mat-card-content>
       <mat-card-actions>
         <button mat-button>
           <mat-icon>thumb_up</mat-icon>
         </button>
         <button mat-button>
           <mat-icon>share</mat-icon>
         </button>
       </mat-card-actions>
     </mat-card>
   </div>
 </div>
