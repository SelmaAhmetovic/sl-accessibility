 <div class="row">
    <div class="col-6 pt-2 pe-2" *ngFor="let article of articles">
      <mat-card class="h-100">
        <mat-card-header>
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle>
            {{article.summary}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img style = "height: 100px; width: 100px;" [src]="article.image_url">
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <mat-icon>thumb_up</mat-icon>
          </button>
          <button mat-button>
            <mat-icon>share</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
