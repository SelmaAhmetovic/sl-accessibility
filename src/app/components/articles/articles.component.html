<h1 class="mt-2">Articles</h1>
<div class="row w-100 ps-2">
  <ng-container *ngIf="articles$ | async as articlesNew">
    @for(article of articlesNew; track article.id) {
    <div class="col-6 pt-2 pe-2">
      <mat-card
        class="h-100"
        tabindex="0"
        (click)="navigateToArticle(article.id)"
        (keydown)="checkKeyboardPress($event, article.id)"
      >
        <mat-card-header>
          <mat-card-title>{{ article?.title }}</mat-card-title>
          <mat-card-subtitle>
            {{ article?.summary }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img
            style="height: 100px; width: 100px"
            [src]="article?.image_url"
            [alt]="article?.image_url"
          />
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button="like button"
            role="button"
            aria-label="like button"
          >
            <mat-icon>thumb_up</mat-icon>
          </button>
          <button
            mat-button="share button"
            role="button"
            aria-label="share button"
          >
            <mat-icon>share</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    } @empty {
    <li>There are no items.</li>
    }
  </ng-container>
</div>
