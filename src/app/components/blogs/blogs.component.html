
<div class="container-fluid pt-5">
  <h1>Blogs</h1>
  <div class="row">
    <ng-container *ngIf="blogs$ | async as blogsNew">
      @for(blog of blogsNew; track blog.id) {
      <div class="col-12 col-sm-6 col-md-3 pt-2 pe-2">
        <mat-card
          class="h-100"
          tabindex="0"
          (click)="navigateToBlog(blog.id)"
          (keydown)="checkKeyboardPress($event, blog.id)"
        >
          <mat-card-header class="mb-3">
            <mat-card-title>{{ blog?.title }}</mat-card-title>
            <mat-card-subtitle>
             {{blog.published_at | date: 'dd.MM.yyyy'}}
            </mat-card-subtitle>
          </mat-card-header>
          <img

              [src]="blog?.image_url"
              [alt]="blog?.image_url"
            />
          <mat-card-content>


            <p class="py-3">
              {{ blog?.summary }}
            </p>

            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>

            <button
              mat-button
              role="button"
              aria-label="like button"
            >
              <mat-icon>thumb_up</mat-icon>
            </button>
            <button
              mat-button
              role="button"
              aria-label="share button"
            >
              <mat-icon>share</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      } @empty {
      <li>There are no items.</li>
      }
    </ng-container>
  </div>
</div>
