<mat-sidenav-container autosize>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>rocket</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>rocket_launch</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <!-- <mat-sidenav-content>
      <app-main></app-main>
  </mat-sidenav-content> -->
  <app-side-content></app-side-content>
</mat-sidenav-container>
