 <!-- <app-toolbar (toogleMenuEmitter)="toggleMenu()"></app-toolbar> 
 <app-sidebar [isMobile]="isMobile" [changing]="changingValue"></app-sidebar>  -->


<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()" (keydown)="checkKeyboardPress($event)">
        <mat-icon>menu</mat-icon>
      </button>
    <h1>
      <img src="https://spaceflightnewsapi.net/img/SNAPI_logo.png" alt="SNAPI Logo" 
      class="ml-2 logo-img">
      Spaceflight News
    </h1>
</mat-toolbar>


<mat-sidenav-container autosize>
    <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item (click)="navigate('/articles')" (keydown)="checkKeyboardPress($event, '/articles')">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span *ngIf="!isCollapsed">Articles</span>
          </span>
        </a>
      </mat-nav-list>
  
      <mat-nav-list>
        <a mat-list-item (click)="navigate('/blogs')" (keydown)="checkKeyboardPress($event, '/blogs')">
          <span class="entry">
            <mat-icon>library_books</mat-icon>
            <span *ngIf="!isCollapsed">Blogs</span>
          </span>
        </a>
      </mat-nav-list>
  
      <mat-nav-list>
        <a mat-list-item (click)="navigate('/reports')" (keydown)="checkKeyboardPress($event, '/reports')">
          <span class="entry">
            <mat-icon>query_stats</mat-icon>
            <span *ngIf="!isCollapsed">Reports</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- class="ms-0 pt-0" -->
    <mat-sidenav-content>
        <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
